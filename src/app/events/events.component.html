<mat-card class="events-container">
  <mat-accordion>
    <mat-expansion-panel hideToggle *ngFor="let event of events">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{event.type}}
        </mat-panel-title>
        <mat-panel-description>
          {{event.name}}
        </mat-panel-description>
        <button color="primary" mat-icon-button matTooltip="Edit event" (click)="onEditEvent(event); $event.stopPropagation()">
          <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
        </button>
        <button color="primary" mat-icon-button matTooltip="Delete event" (click)="onDeleteEvent(event); $event.stopPropagation()">
          <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
        </button>
      </mat-expansion-panel-header>
      <p>{{event.description}}</p>
    </mat-expansion-panel>
  </mat-accordion>

</mat-card>
