<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p>
    <mat-form-field>
      <input matInput [(ngModel)]="eventName" placeholder="Event name">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-select placeholder="Event type" [(ngModel)]="eventType">
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Select date" [(ngModel)]="eventDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker startView="multi-year" #picker></mat-datepicker>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="event-description">
      <textarea matInput [(ngModel)]="eventDescription" placeholder="Event description"></textarea>
    </mat-form-field>
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="saveEvent()">Ok</button>
</mat-dialog-actions>
